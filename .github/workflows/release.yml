name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            binary: cli-t.exe
            archive_name: cli-t-x86_64-pc-windows-msvc.zip
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            binary: cli-t
            archive_name: cli-t-x86_64-unknown-linux-gnu.tar.gz
          # Linux ARM64 (Raspberry Pi, AWS Graviton, etc)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            binary: cli-t
            archive_name: cli-t-aarch64-unknown-linux-gnu.tar.gz
            cross: true
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            binary: cli-t
            archive_name: cli-t-x86_64-apple-darwin.tar.gz
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            binary: cli-t
            archive_name: cli-t-aarch64-apple-darwin.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build client
        run: cargo build --release --target ${{ matrix.target }} --package cli-t
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Create archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.archive }}" = "zip" ]; then
            7z a ../../../${{ matrix.archive_name }} ${{ matrix.binary }} || zip ../../../${{ matrix.archive_name }} ${{ matrix.binary }}
          else
            tar -czf ../../../${{ matrix.archive_name }} ${{ matrix.binary }}
          fi
          ls -lh ../../../${{ matrix.archive_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: |
          find artifacts -type f || ls -la artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}